version: 0.2

phases:
  install:
    commands:
      - echo "Starting INSTALL phase"
      - echo "Installing NGINX on Amazon Linux"
      - yum clean all
      - yum makecache
      - yum install -y nginx

  build:
    commands:
      - echo "Build started on $(date)"
      - mkdir -p output
      - echo "Copying files to output folder..."
      - cp -r $(ls -A | grep -v output) output/ || true

  post_build:
    commands:
      - echo "Build completed successfully on $(date)"

artifacts:
  files:
    - '**/*'
  base-directory: output
